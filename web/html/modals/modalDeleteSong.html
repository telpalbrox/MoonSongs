<div class="modal-header">
  <h3 class="modal-title" translate>DELETE SONG TITLE</h3>
</div>
<div class="modal-body">
  <p translate translate-value-title="{{selected.title}}">DELETE SONG BODY</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()" translate>DELETE</button>
  <button class="btn btn-primary" ng-click="cancel()" translate>CANCEL</button>
</div>
