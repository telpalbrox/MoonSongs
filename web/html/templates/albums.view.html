<div ng-controller="AlbumsController as vm">
    <h1 translate>ALBUMS</h1>
    <accordion close-others="flase">
        <div ng-repeat="album in vm.albums">
            <div class="row">
                <a class="media-left media-middle col-md-1">
                    <img class="img-circle" style="width:64px;height:64px" ng-src="music/{{album.artist}}/{{album.album}}/Cover.jpg?dim=64x64">
                </a>
                <accordion-group class="col-md-11" heading="{{album.artist}} | {{album.album}}">
                    <button type="button" class="btn btn-default col-md-3" ng-click="vm.random(album)">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                        <span translate>SHUFFLE SONGS</span>
                    </button>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th ng-click="predicate = 'artist' ; reverse = !reverse" translate>ARTIST</th>
                            <th ng-click="predicate = 'album' ; reverse = !reverse" translate>ALBUM</th>
                            <th ng-click="predicate = 'title' ; reverse = !reverse" translate>TITLE</th>
                            <th translate>OPTIONS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="song in album.songs |  filter:search | orderBy:predicate:reverse">
                            <td>
                                <div class="media">
                                    <a class="media-left media-middle">
                                        <img class="img-rounded" style="width:64px;height:64px" ng-src="music/{{song.artist}}/Artist.jpg?dim=64x64">
                                    </a>
                                    <div class="media-body">
                                        {{song.artist}}
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="media">
                                    <a class="media-left media-middle">
                                        <img class="img-rounded" style="width:64px;height:64px" ng-src="music/{{song.artist}}/{{song.album}}/Cover.jpg?64x64">
                                    </a>
                                    <div class="media-body">
                                        {{song.album}}
                                    </div>
                                </div>
                            </td>
                            <td>{{song.title}}</td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-primary btn-xs" ng-click="vm.play(song)" translate>PLAY</button>
                                    <button type="button" class="btn btn-info btn-xs" ng-click="vm.addSong(song)" translate>QUEUE SONG</button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.remove(song, album)" translate>DELETE</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </accordion-group>
            </div>
            <br>
        </div>
    </accordion>
</div>
