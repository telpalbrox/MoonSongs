<form>
  <div class="row">
    <div class="form-inline col-md-3 col-md-offset-3">
      <div class="input-group">
        <label class="sr-only" for="inputSearch"></label>
        <span class="glyphicon glyphicon-search input-group-addon" aria-hidden="true"></span>
        <input type="text" class="form-control" id="inputSearch" ng-model="search" placeholder="Busqueda">
      </div>
    </div>
    <button type="button" class="btn btn-default col-md-3" ng-click="random()">
      <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
      Reproducr todas las canciones
    </button>
  </div>
</form>
<table class="table table-striped table-hover fx-fade-down">
  <thead>
    <tr>
      <th ng-click="predicate = 'artist' ; reverse = !reverse">Artista</th>
      <th ng-click="predicate = 'album' ; reverse = !reverse">Album</th>
      <th ng-click="predicate = 'title' ; reverse = !reverse">Título</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs |  filter:search |orderBy:predicate:reverse">
      <td>
        <div class="media">
          <a class="media-left media-middle">
            <img class="img-rounded" style="width:64px;height:64px" ng-src="private/music/{{song.artist}}/Artist.jpg?dim=64x64">
          </a>
          <div class="media-body">
            {{song.artist}}
          </div>
        </div>
      </td>
      <td>
        <div class="media">
          <a class="media-left media-middle">
            <img class="img-rounded" style="width:64px;height:64px" ng-src="private/music/{{song.artist}}/{{song.album}}/Cover.jpg?dim=64x64">
          </a>
          <div class="media-body">
            {{song.album}}
          </div>
        </div>
      </td>
      <td>{{song.title}}</td>
      <td>
        <div class="btn-group btn-group-xs">
          <button type="button" class="btn btn-primary btn-xs" ng-click="play(song)">Reproducir</button>
          <button type="button" class="btn btn-info btn-xs" ng-click="addSong(song)">Añadir a la cola</button>
          <button type="button" class="btn btn-danger btn-xs" ng-click="delete(song)">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
