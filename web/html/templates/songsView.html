<div ng-controller="SongsController as vm">
    <form>
        <div class="row">
            <div class="form-inline col-md-3 col-md-offset-3">
                <div class="input-group">
                    <label class="sr-only" for="inputSearch"></label>
                    <span class="glyphicon glyphicon-search input-group-addon" aria-hidden="true"></span>
                    <input type="text" class="form-control" id="inputSearch" ng-model="search" placeholder="{{'SEARCH' | translate}}">
                </div>
            </div>
            <button type="button" class="btn btn-default col-md-3" ng-click="vm.random()">
                <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                <span translate>SHUFFLE SONGS</span>
            </button>
        </div>
    </form>
    <table class="table table-striped table-hover fx-fade-down">
        <thead>
        <tr>
            <th ng-click="predicate = 'artist' ; reverse = !reverse" translate>ARTIST</th>
            <th ng-click="predicate = 'album' ; reverse = !reverse" translate>ALBUM</th>
            <th ng-click="predicate = 'title' ; reverse = !reverse" translate>TITLE</th>
            <th translate>OPTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in vm.songs |  filter:search |orderBy:predicate:reverse">
            <td>
                <div class="media">
                    <a class="media-left media-middle">
                        <img class="img-rounded" style="width:64px;height:64px" ng-src="music/{{song.artist}}/Artist.jpg?dim=64x64">
                    </a>
                    <div class="media-body">
                        {{song.artist}}
                    </div>
                </div>
            </td>
            <td>
                <div class="media">
                    <a class="media-left media-middle">
                        <img class="img-rounded" style="width:64px;height:64px" ng-src="music/{{song.artist}}/{{song.album}}/Cover.jpg?dim=64x64">
                    </a>
                    <div class="media-body">
                        {{song.album}}
                    </div>
                </div>
            </td>
            <td>{{song.title}}</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="vm.play(song)" translate>PLAY</button>
                    <button type="button" class="btn btn-info btn-xs" ng-click="vm.addSong(song)" translate>QUEUE SONG</button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.remove(song)" translate>DELETE</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
