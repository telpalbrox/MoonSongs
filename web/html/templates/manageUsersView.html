<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Borrar usuario?</h3>
  </div>
  <div class="modal-body">
    <p>Â¿Quieres borrar a {{selected.userName}}?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Eliminar</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancelar</button>

<h1>Gestion de usuarios</h1>
<button type="button" class="btn btn-primary btn-sm" ng-click="createUser()">Crear usuario</button>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Email</th>
      <th>Administrador</th>
      <th>Operaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>
        <div class="checkbox">
          <label>
            <input type="checkbox" disabled ng-model="user.admin">
          </label>
        </div>
      </td>
      <td>
        <div class="row">
          <button type="button" class="btn btn-danger btn-xs" ng-click="delete('sm', user)">Eliminar</button>
          <button type="button" class="btn btn-warning btn-xs">Modificar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
